{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold">Apply for {{ job.title }}</h1>
<p>{{ job.description }}</p>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Submit Application</button>
</form>
{% endblock %}
