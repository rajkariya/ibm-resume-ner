{% extends 'base.html' %}
{% block content %}
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
</head>

<h1 class="text-center mb-4">üìã Job Listings</h1>
<button id="create_job_btn" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#createJobModal">‚ûï Create New Job</button>

<div id="createJobModal" class="modal fade" tabindex="-1" aria-labelledby="createJobModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createJobModalLabel">üìù Create New Job</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createJobForm">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="title" class="form-label">Job Title:</label>
                            <input type="text" id="title" name="title" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="experience" class="form-label">Experience Needed:</label>
                            <input type="text" id="experience" name="experience" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="salary_range" class="form-label">Salary Range:</label>
                            <input type="text" id="salary_range" name="salary_range" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="interview_rounds" class="form-label">Number of Interview Rounds:</label>
                            <input type="number" id="interview_rounds" name="interview_rounds" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Job Location:</label>
                        <input type="text" id="location" name="location" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Job Description:</label>
                        <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create Job</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="table-responsive">
    <table id="jobTable" class="table table-bordered table-striped table-hover mt-4">
        <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Created At</th>
                <th>Expires At</th>
                <th>Applications</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="jobTableBody"></tbody>
    </table>
</div>

<script>
    $(document).ready(function () {
        fetchJobs();
    
        $("#createJobForm").on("submit", function (e) {
            e.preventDefault();
            let csrfToken = $("input[name='csrfmiddlewaretoken']").val(); 
            let jobData = {
                title: $("#title").val(),
                experience: $("#experience").val(),
                salary_range: $("#salary_range").val(),
                interview_rounds: $("#interview_rounds").val(),
                location: $("#location").val(),
                description: $("#description").val(),
            };
    
            $.ajax({
                url: "/create/",
                method: "POST",
                contentType: "application/json",
                headers: { "X-CSRFToken": csrfToken }, 
                data: JSON.stringify(jobData),
                success: function () {
                    alert("Added successfully");
                    $("#createJobForm")[0].reset();
                    {% comment %} $("#createJobModal").hide(); {% endcomment %}
                    fetchJobs();
                },
                error: function () {
                    alert("Failed to create job. Please try again.");
                }
            });
        });
    });
    

    function fetchJobs() {
        $.ajax({
            url: "/fetch_jobs/",
            method: "GET",
            success: function (data) {
                let tbody = $("#jobTableBody");
                tbody.empty();
    
                Object.values(data).forEach(jobSet => {
                    Object.values(jobSet).forEach(job => {
                        tbody.append(`<tr>
                            <td>${job.title}</td>
                            <td>${new Date(job.created_at).toLocaleString()}</td>
                            <td>${new Date(job.expires_at).toLocaleString()}</td>
                            <td>${job.applications}</td>
                            <td>
                                <a href="/job/${job._id}" target="_blank" class="btn btn-primary btn-sm">üëÅ View</a>
                            </td>
                        </tr>`);
                    });
                });
    
                if (!$.fn.DataTable.isDataTable("#jobTable")) {
                    $("#jobTable").DataTable();
                }
            },
            error: function () {
                alert("Failed to load jobs. Please try again.");
            }
        });
    }
    
</script>

{% endblock %}
