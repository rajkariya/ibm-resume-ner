<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white p-5 flex flex-col">
            <h2 class="text-xl font-bold mb-5">Dashboard</h2>
            <nav class="flex-1">
                <ul>
                    <li class="mb-3"><a href="{% url 'dashboard' %}" class="hover:text-gray-300">🏠 Dashboard</a></li>
                    <li class="mb-3"><a href="{% url 'manage_candidates' %}" class="hover:text-gray-300">📋 Manage Candidates</a></li>
                    <li class="mb-3"><a href="{% url 'create_job_page' %}" class="hover:text-gray-300">📝 Create New Job</a></li>
                </ul>
            </nav>
            <a href="{% url 'logout' %}" class="mt-auto text-red-400 hover:text-red-600">🚪 Logout</a>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-5">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
