<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NER Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            color: #adb5bd;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar p-3">
                <h2 class="h4 text-center">Dashboard</h2>
                <hr>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a href="{% url 'dashboard' %}" class="nav-link">🏠 Dashboard</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="{% url 'manage_candidates' %}" class="nav-link">📋 Manage Candidates</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="{% url 'create_job_page' %}" class="nav-link">📝 Create New Job</a>
                    </li>
                </ul>
                <hr>
                <div class="text-center">
                    <a href="{% url 'logout' %}" class="text-danger">🚪 Logout</a>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
