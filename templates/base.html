<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Resume NER{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    {% load static %}
    <style>
        :root {
            --sidebar-width: 250px;
            --sidebar-collapsed-width: 70px;
            --transition-speed: 0.3s;
        }

        body {
            min-height: 100vh;
            display: flex;
            background-color: #f8f9fa;
        }

        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: linear-gradient(180deg, #2c3e50 0%, #1a252f 100%);
            color: white;
            transition: all var(--transition-speed) ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .sidebar.collapsed {
            width: var(--sidebar-collapsed-width);
        }

        .sidebar-header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            margin: 5px 0;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .nav-link:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-link i {
            font-size: 1.2rem;
            min-width: 20px;
        }

        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            transition: all var(--transition-speed) ease;
            min-height: 100vh;
            padding: 20px;
        }

        .main-content.expanded {
            margin-left: var(--sidebar-collapsed-width);
        }

        .toggle-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-item-text {
            transition: all var(--transition-speed) ease;
            opacity: 1;
        }

        .sidebar.collapsed .nav-item-text {
            opacity: 0;
            width: 0;
            display: none;
        }

        .logo {
            height: 40px;
            transition: all var(--transition-speed) ease;
        }

        .sidebar.collapsed .logo {
            transform: scale(0.8);
        }

        .logout-btn {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.show {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="{% static 'logo.png' %}" alt="Logo" class="logo">
            <button class="toggle-btn" id="sidebarToggle">
                <i class="bi bi-chevron-left"></i>
            </button>
        </div>
        <div class="sidebar-content">
            <nav class="nav flex-column">
                <a class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}" href="{% url 'dashboard' %}">
                    <i class="bi bi-speedometer2"></i>
                    <span class="nav-item-text">Dashboard</span>
                </a>
                <a class="nav-link {% if request.path == '/manage-applications/' %}active{% endif %}" href="{% url 'manage_applications' %}">
                    <i class="bi bi-people"></i>
                    <span class="nav-item-text">Manage Applications</span>
                </a>
                <a class="nav-link {% if request.path == '/create-job/' %}active{% endif %}" href="{% url 'create_job_page' %}">
                    <i class="bi bi-plus-circle"></i>
                    <span class="nav-item-text">Create Job</span>
                </a>
                <a class="nav-link {% if request.path == '/fetch_jobs/' %}active{% endif %}" href="{% url 'fetch_jobs' %}">
                    <i class="bi bi-briefcase"></i>
                    <span class="nav-item-text">View Jobs</span>
                </a>
            </nav>
        </div>
        <div class="sidebar-footer">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">
                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                </a>
            </li>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        {% if messages %}
        <div class="alert-container">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const toggleBtn = document.getElementById('sidebarToggle');
            let isCollapsed = false;

            // Toggle sidebar
            toggleBtn.addEventListener('click', function() {
                isCollapsed = !isCollapsed;
                sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('expanded');
                toggleBtn.querySelector('i').classList.toggle('bi-chevron-left');
                toggleBtn.querySelector('i').classList.toggle('bi-chevron-right');
            });

            // Handle mobile view
            function handleMobileView() {
                if (window.innerWidth <= 768) {
                    sidebar.classList.add('collapsed');
                    mainContent.classList.add('expanded');
                } else {
                    sidebar.classList.remove('collapsed');
                    mainContent.classList.remove('expanded');
                }
            }

            // Initial check
            handleMobileView();

            // Listen for window resize
            window.addEventListener('resize', handleMobileView);
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
