{% block content %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<div class="container mt-4">
    <h2 class="text-center">{{ job.title }}</h2>
    <p><strong>Experience Needed:</strong> {{ job.experience }}</p>
    <p><strong>Salary Range:</strong> {{ job.salary_range }}</p>
    <p><strong>Location:</strong> {{ job.location }}</p>
    <p><strong>Interview Rounds:</strong> {{ job.interview_rounds }}</p>
    <p><strong>Job Description:</strong></p>
    <p>{{ job.description }}</p>

    <hr>
    <h3>Apply for this Job</h3>
    <form id="applicationForm" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="job_id" value="{{ job.job_id }}">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number:</label>
            <input type="text" id="phone" name="phone" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="resume" class="form-label">Upload Resume (PDF):</label>
            <input type="file" id="resume" name="resume" class="form-control" accept="application/pdf" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit Application</button>
    </form>
</div>

<script>
    $("#applicationForm").on("submit", function (e) {
        e.preventDefault();
        let formData = new FormData(this);

        $.ajax({
            url: "/submit_application/",
            type: "POST",
            data: formData,
            processData: false,
            contentType: false,
            success: function (response) {
                alert("Application submitted successfully!");
            },
            error: function () {
                alert("Failed to submit. Try again.");
            }
        });
    });
</script>

{% endblock %}
